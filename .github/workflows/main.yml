name: Create a PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: create html
        uses: docker://pandoc/extra
        with:
          args: --from=gfm --to=html -o resume.html readme.md

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: resume.html
          path: resume.html

      - name: create pdf
        uses: docker://pandoc/extra
        with:
          args: --from=html --to=pdf -o resume.pdf resume.html

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: resume.pdf
          path: resume.pdf