name: Create a PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: create pdf
        uses: docker://pandoc/latex:2.9
        with:
          args: --output=resume.pdf readme.md

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: resume.pdf
          path: resume.pdf