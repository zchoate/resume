name: Create a PDF

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: create file list
        id: file_list
        run: |
          mkdir output
          echo "::set-output name=files::$(printf '"%s" ' * .md)"

      - name: create pdf
        uses: docker://pandoc/latex:2.9
        with:
          args: --output=output/resume.pdf ${{ steps.file_list.outputs.files }}

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: resume.pdf
          path: output/resume.pdf